<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Please Sign in</h1>
    <form>
        <label for = "uname">Name:</label><br>
        <input type="text" id = uname  name = uname placeholder="이름"><br>
        <label for = "studentId">Student Number:</label><br>
        <input type="text" id = studentId  name = studentId placeholder="학번"><br>   
    </form>
    <p>Choose your favorite Web language:</p>
    <form>
        <input type="radio" id = "html" name = "Wlanguage" value ="HTML">
        <label for="html">HTML</label><br>
        <input type="radio" id = "css" name = "Wlanguage" value ="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id = "JavaScript" name = "Wlanguage" value ="JAVASCRIPT">
        <label for="JavaScript">JavaScript</label><br>
    </form>

    <p>Choose your Programming skills</p>
    <form>
        <input type="checkbox" id = "c" name = "Planguage" value = "C">
        <label for="c">C</label>
        <input type="checkbox" id = "Java" name = "Planguage" value = "JAVA">
        <label for="Java">Java</label>
        <input type="checkbox" id = "Python" name = "Planguage" value = "PYTHON">
        <label for="Python">Python</label><br>
        <input type="checkbox" id = "JavaScript" name = "Planguage" value = "JavaScript">
        <label for="JavaScript">JavaScript</label>
        <input type="checkbox" id = "R" name = "Planguage" value = "R">
        <label for="R">R</label>
        <input type="checkbox" id = "C++" name = "Planguage" value = "C++">
        <label for="C++">C++</label>
                
        
    </form>
</body>
</html>
